<ion-view view-title="Total">
  <ion-content>
    <div>
    <label>Subtotal: </label>
      <h3>{{subtotal}}</h3>
    </div>

    <div>
    <label>Tax: {{tax}}</label>
      <input ng-change="tc.setTax(tc.tax)" type="number" ng-model="tc.tax" placeholder="0">
    </div>

    <div>
    <label>Tip: {{tip}}</label>
      <input ng-change="tc.setTip(tc.tip)"type="number" ng-model="tc.tip" placeholder="0">
    </div>



    <label ng-show="tax !== undefined && tip !== undefined">Total: {{tax + subtotal + ((tax+subtotal)*tip)}}</label>
    <h3>$$$$</h3>





  </ion-content>
</ion-view>
