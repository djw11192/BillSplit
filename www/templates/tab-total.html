<ion-view view-title="Total">
  <ion-content>
    <div>
    <label>Subtotal: </label>
      <h3>{{subtotal}}</h3>
    </div>

    <div>
    <label>Tax: {{tc.tax}}</label>
      <input ng-change="tc.setTax(tc.tax)" type="number" ng-model="tc.tax">
    </div>

    <div>
    <label>Tip: {{tc.tip}}</label>
      <input ng-change="tc.setTip(tc.tip)"type="number" ng-model="tc.tip">
    </div>



    <label>Total: {{total}}</label>
    <h3>$$$$</h3>





  </ion-content>
</ion-view>
