<ion-view view-title="Users">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="user in users" type="item-text-wrap">
        <ul class="list">
          <li>{{user.name}} <span>{{user.owes}}</span></li>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ul>
      </ion-item>
      <ion-item>
        <h3>Total: {{tax + subtotal + ((tax+subtotal)*tip)}}</h3>
      </ion-item>


    </ion-list>
  </ion-content>
</ion-view>
