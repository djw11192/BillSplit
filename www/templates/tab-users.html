<ion-view view-title="Users">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="user in users" type="item-text-wrap">
        <ul class="list">
          <li>{{user.name}}</li>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ul>
      </ion-item>
      <ion-item>
        <input class="form-control"type="text" placeholder="Person1" ng-model="uc.newUser.name">

      </ion-item>
      <button class="button button-full button-positive" ng-click="uc.addUser()">
        Add Eater
      </button>
      <button ui-sref="tab.camera">
      </button>
    </ion-list>
  </ion-content>
</ion-view>
